<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<dom-module id="viz-full-card">
	<template>
		<style>
			:host {
				display: block;
			}

			.container {
				color: var(--paper-grey-50);
				display: flex;
				flex-direction: column;
				height: 100%;
				box-sizing: border-box;
				padding: 15px;
			}

			.title {
				text-align: center;
			}

			.amount {
				font-weight: bolder;
				font-size: 320%;
				text-align: center;
			}

			.amount b {
				font-size: 80%;
				font-weight: normal;
			}

			.amount-size {
				font-weight: bold;
				font-size: 150%;
				text-align: right;
			}

			.filler {
				flex: 1;
			}

			.percentage {
				box-sizing: border-box;
				margin: 25px 5px;
			}

			paper-progress {
				width: 100%;
				margin: 5px 0;
       --paper-progress-active-color: var(--viz-display-accent-color);
			}

			paper-button {
				background: var(--paper-grey-50);
				color: var(--viz-display-color);
				margin: 5px;
			}
		</style>

		<div class="container">
			<h2 class="title">[[data.name]]</h2>
			<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo posuere dui sed elementum. Quisque at placerat felis. Proin ornare lacinia aliquam.</p>
			<div class="amount"><b>$</b>[[data.amount]]</div>
			<div class="amount-size">Millones</div>
			<div class="percentage">
				<paper-progress value="40"></paper-progress>
				<strong>40%</strong> del total de Cr√©dito
			</div>
			<span class="filler"></span>
			<paper-button>Ver Detalle</paper-button>
			<paper-button>Comparar</paper-button>
			<paper-button>Desglosar</paper-button>
		</div>

	</template>
	<script src="viz-full-card.js"></script>
</dom-module>
