<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./viz-collapsed-card.html">
<dom-module id="viz-divided-card">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
			.container {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			viz-collapsed-card {
				margin: 5px 0;
			}
		</style>

		<div class="container">
			<template is="dom-repeat" items="[[data.sub]]">
				<viz-collapsed-card data="[[item]]" style$="flex: [[item.amount]];" on-click="select">					
				</viz-collapsed-card>
			</template>
		</div>

	</template>
	<script src="viz-divided-card.js"></script>
</dom-module>
