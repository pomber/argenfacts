<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./gsap.html">
<link rel="import" href="./viz-full-card.html">

<dom-module id="viz-display">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}

			.container {
				height: 100%;
				display: flex;
				flex-direction: column;
			}
			
			header {
				text-align: center;
				height: 30px;
			}

			#card {
      	background: var(--viz-display-color);
				flex: 1;
			}
		</style>

		<div class="container">
			<header id="header"></header>
			<viz-full-card id="card" data="[[data]]" on-divide="divide"></viz-full-card>
		</div>


	</template>
	<script src="viz-display.js"></script>
</dom-module>
