<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./gsap.html">
<link rel="import" href="./viz-full-card.html">
<link rel="import" href="./viz-divided-card.html">

<dom-module id="viz-display">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}

			.container {
				height: 100%;
				display: flex;
				flex-direction: column;
			}

			header {
				text-align: center;
				height: 30px;
				cursor: pointer;
				z-index: 10;
			}

			#card-holder {
				flex: 1;
				position: relative;
			}

			#card-holder > * {
				position: absolute;
				width: 100%;
			}
		</style>

		<div class="container">
			<header id="header" on-click="join"></header>
			<div id="card-holder">
				<viz-full-card id="card" data="[[data]]" on-divide="divide" on-back="back"></viz-full-card>
			</div>
		</div>


	</template>
	<script src="viz-display.js"></script>
</dom-module>
