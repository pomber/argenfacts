<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="./viz-display.html">
<link rel="import" href="./af-landing.html">

<dom-module id="af-app">
  <template>
    <style>
       :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
      }

      viz-display {
        width: 350px;
        flex: 1;
        margin: 10px 0;
      }

      .spending {
        --viz-display-color: var(--paper-pink-500);
        --viz-display-accent-color: var(--paper-pink-900);
      }

      .revenue {
        --viz-display-color: var(--paper-blue-500);
        --viz-display-accent-color: var(--paper-blue-900);
      }

      h1 {
        text-align: center;
        z-index: 10;
      }
    </style>
    <template is="dom-if" if="[[isLanding]]">
      <h1>Argentina, en n√∫meros</h1>
      <af-landing on-revenue="toRevenue" on-spending="toSpending"></af-landing>
    </template>
    <template is="dom-if" if="[[isRevenue]]">
      <viz-display data="[[revenue]]" class="revenue" on-close="toLanding"></viz-display>
    </template>
    <template is="dom-if" if="[[isSpending]]">
      <viz-display data="[[spending]]" class="spending" on-close="toLanding"></viz-display>
    </template>
  </template>

  <script src="aff-app.js"></script>
</dom-module>
