<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="./viz-display.html">
<link rel="import" href="./af-landing.html">

<dom-module id="af-app">
  <template>
    <style>
       :host {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      viz-display {
        width: 350px;
        flex: 1;
        margin: 10px 0;
      }

      #landing {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #spending {
        --viz-display-color: var(--paper-pink-500);
        --viz-display-accent-color: var(--paper-pink-900);
      }

      #revenue {
        --viz-display-color: var(--paper-blue-500);
        --viz-display-accent-color: var(--paper-blue-900);
      }

      h1 {
        text-align: center;
        z-index: 10;
      }
    </style>

    <div id="landing">
      <h1>Argentina, en n√∫meros</h1>
      <af-landing on-revenue="toRevenue" on-spending="toSpending"></af-landing>
    </div>

    <viz-display data="[[revenue]]" id="revenue" on-close="toLanding" style="display: none"></viz-display>
    <viz-display data="[[spending]]" id="spending" on-close="toLanding" style="display: none"></viz-display>
  </template>

  <script src="aff-app.js"></script>
</dom-module>
